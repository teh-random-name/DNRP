[global]
daemonize = no
error_log = /proc/self/fd/2

; Start a new pool named 'www'.
; the variable $pool can be used in any directive and will be replaced by the
; pool name ('www' here)
[www]

user = www-data
group = www-data
listen = [::]9000

pm = ondemand
pm.max_children = 5
pm.start_servers = 2
pm.process_idle_timeout = 5s
clear_env = no
catch_workers_output = yes